admin_socialnetwork_index:
    path:     /
    defaults: { _controller: "UniAdminBundle:SocialNetwork:index" }
    methods:  GET

admin_socialnetwork_show:
    path:     /{id}/show
    defaults: { _controller: "UniAdminBundle:SocialNetwork:show" }
    methods:  GET

admin_socialnetwork_new:
    path:     /new
    defaults: { _controller: "UniAdminBundle:SocialNetwork:new" }
    methods:  [GET, POST]

admin_socialnetwork_edit:
    path:     /{id}/edit
    defaults: { _controller: "UniAdminBundle:SocialNetwork:edit" }
    methods:  [GET, POST]

admin_socialnetwork_delete:
    path:     /{id}/delete
    defaults: { _controller: "UniAdminBundle:SocialNetwork:delete" }
    methods:  DELETE
