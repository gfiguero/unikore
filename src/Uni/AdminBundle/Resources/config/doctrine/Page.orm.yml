Uni\AdminBundle\Entity\Page:
    type: entity
    table: uni_page
    repositoryClass:  Uni\AdminBundle\Entity\PageRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        account:
            targetEntity: Uni\AdminBundle\Entity\Account
            inversedBy: pages
    oneToMany:
        features:
            targetEntity:  Uni\AdminBundle\Entity\Feature
            mappedBy: page
        photographies:
            targetEntity:  Uni\AdminBundle\Entity\Photography
            mappedBy: page
    fields:
        name:
            type: string
            length: 100
            nullable: true
        created_at:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated_at:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deleted_at:
            type: datetime
            nullable: true
    gedmo:
        soft_deleteable:
            field_name: deleted_at
            time_aware: false
    lifecycleCallbacks: {  }