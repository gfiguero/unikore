Uni\AdminBundle\Entity\SocialNetwork:
    type: entity
    table: utils_socialnetwork
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        icon:
            type: string
            length: 100
        hexcolor:
            type: string
            length: 10
