Uni\AdminBundle\Entity\Account:
    type: entity
    table: uni_account
    repositoryClass: Uni\AdminBundle\Entity\AccountRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    oneToMany:
        issuers:
            targetEntity: Uni\AdminBundle\Entity\Issuer
            mappedBy: account
        providers:
            targetEntity: Uni\AdminBundle\Entity\Provider
            mappedBy: account
        sellers:
            targetEntity: Uni\AdminBundle\Entity\Seller
            mappedBy: account
        clients:
            targetEntity: Uni\AdminBundle\Entity\Client
            mappedBy: account
        budgets:
            targetEntity: Uni\AdminBundle\Entity\Budget
            mappedBy: account
        products:
            targetEntity: Uni\AdminBundle\Entity\Product
            mappedBy: account
        notes:
            targetEntity: Uni\AdminBundle\Entity\Note
            mappedBy: account
        users:
            targetEntity: Uni\AdminBundle\Entity\User
            mappedBy: account
        catalogs:
            targetEntity: Uni\AdminBundle\Entity\Catalog
            mappedBy: account
        pages:
            targetEntity: Uni\AdminBundle\Entity\Page
            mappedBy: account
        features:
            targetEntity: Uni\AdminBundle\Entity\Feature
            mappedBy: account
        socialmedia:
            targetEntity: Uni\AdminBundle\Entity\Socialmedia
            mappedBy: account
        photographies:
            targetEntity: Uni\AdminBundle\Entity\Photography
            mappedBy: account
        categories:
            targetEntity: Uni\AdminBundle\Entity\Category
            mappedBy: account
        subcategories:
            targetEntity: Uni\AdminBundle\Entity\Subcategory
            mappedBy: account
        payments:
            targetEntity: Uni\AdminBundle\Entity\AccountPayment
            mappedBy: account
    manyToOne:
        business_address_commune:
            targetEntity: Uni\AdminBundle\Entity\Commune
    fields:
        name:
            type: string
            length: 200
        business_name:
            type: string
            length: 200
            nullable: true
        business_rut:
            type: string
            length: 200
            nullable: true
        business_turn:
            type: string
            length: 200
            nullable: true
        business_address_street:
            type: string
            length: 200
            nullable: true
        business_address_number:
            type: string
            length: 20
            nullable: true
        budget_note:
            type: text
            nullable: true
        created_at:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated_at:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deleted_at:
            type: datetime
            nullable: true
    gedmo:
        soft_deleteable:
            field_name: deleted_at
            time_aware: false
    lifecycleCallbacks: {  }
