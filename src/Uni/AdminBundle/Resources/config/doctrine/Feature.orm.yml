Uni\AdminBundle\Entity\Feature:
    type: entity
    table: uni_feature
    repositoryClass: Uni\AdminBundle\Entity\FeatureRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        account:
            targetEntity: Uni\AdminBundle\Entity\Account
            inversedBy: features
    fields:
        name:
            type: string
            length: 100
            nullable: true
        title:
            type: string
            length: 100
            nullable: true
        description:
            type: text
            nullable: true
        image:
            type: string
            length: 200
            nullable: true
        created_at:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated_at:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deleted_at:
            type: datetime
            nullable: true
    gedmo:
        soft_deleteable:
            field_name: deleted_at
            time_aware: false
    lifecycleCallbacks: {  }
